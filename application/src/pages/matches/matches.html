<ion-header>

    <ion-navbar>
        <ion-title>Matches</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="gotError == false">
        <ion-list *ngIf="steamID32 != null">
            <ion-item *ngFor="let match of matches">
                <p>{{match.match_id}}</p>
            </ion-item>
        </ion-list>
        <ion-row *ngIf="steamID32 != null">
            <button (click)="loadMoreData()" ion-button blcok>Load more matches</button>
        </ion-row>
        <ion-row *ngIf="steamID32 == null">
            <button (click)="dotaAccount()" ion-button blcok>Add your dota Account</button>
        </ion-row>
    </div>
    <div *ngIf="gotError == true">
        <ion-row>
            <button (click)="reloadData()" ion-button blcok>Reload Matches</button>
        </ion-row>
    </div>
</ion-content>
